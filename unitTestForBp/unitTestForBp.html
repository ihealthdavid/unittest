<head>
  <title>unitTestForBp</title>
</head>

<body>
  <h1>Welcome to UnitTest for bp plugin!</h1>
  {{> unittest}}
</body>

<template name="unittest">
  	<button class="search">search</button>
  	<button class="stopsearch">stopsearch</button>
  	<button class="startmeasure">startmeasure</button>
  	<button class="stopmeasure">stopmeasure</button>
  	<button class="enableOffline">enableOffline</button>
  	<button class="disenableOffline">disenableOffline</button>
  	<button class="getOfflineNum">getOfflineNum</button>
  	<button class="getOfflineData">getOfflineData</button>
  	<button class="getBattery">getBattery</button>
  	<button class="isEnableOffline">isEnableOffline</button>
  	<TextArea>message:{{counter}}</TextArea>
</template>
