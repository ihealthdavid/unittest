<head>
  <title>unitTestForBp</title>
</head>

<body>
  <h1>Welcome to UnitTest for bp plugin!</h1>

  <div id="ut-wrapper">
    {{> unittest}}
  </div>
</body>

<template name="unittest">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn search">Search</button>
      </div>
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn stopsearch">Stop Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn startmeasure">Start Measure</button>
      </div>
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn stopmeasure">Stop Measure</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn enableOffline">Enable Offline</button>
      </div>
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn disenableOffline">Disenable Offline</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn getOfflineNum">Get Offline Num</button>
      </div>
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn getOfflineData">Get Offline Data</button>
      </div>
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn getBattery">Get Battery</button>
      </div>
      <div class="col-md-2 col-xs-6">
        <button class="ut-btn isEnableOffline">Offline Setting</button>
      </div>  
    </div>
  </div>

  <div class="container">
    {{#if statusMsg}}
      <div id="statusMsg">{{ statusMsg }}</div>
    {{/if}}

    {{> Template.dynamic template=testType }}

    {{#if hasDeviceInfo}}
      <hr>
      <h4>Device Information</h4>
      {{> deviceInfo }}
    {{/if}}
  </div>
</template>

<template name="deviceInfo">
  {{#if name }}
    <div>{{ name }}</div>
  {{/if}}
  <div>{{ address }}</div>
</template>

<template name="measurements">
  <table id="ut-measures">
  {{#each measureKeys}}
    <tr>
      <td class="ut-label">{{ labelForKey this }}</td>
      <td class="text-right">{{ testResultForKey this }}</td>
    </tr>
  {{/each}}
  </table>
</template>
